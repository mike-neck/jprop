plugins {
    id 'java-library'
}

archivesBaseName = "jprop-${project.name}"

sourceCompatibility = JavaVersion.VERSION_1_7
targetCompatibility = JavaVersion.VERSION_1_7

repositories {
    mavenCentral()
}

dependencies {
    api project(':assertions')
    testImplementation group: 'junit', name: 'junit', version: '4.12'
}
